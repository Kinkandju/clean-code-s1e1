<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    >
    <link rel="stylesheet" href="style.css">

    <title>Todo App</title>
  </head>

  <body class="page">
    <header class="header">
      <h1 class="visually-hidden">TODO-list application</h1>
      <img
        class="header__picture"
        src="./eisenhower-matrix.jpg"
        alt="eisenhower matrix picture"
      >
      <a
        class="header__info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>

    <main class="main">
      <div class="main__wrapper">
        <div class="main__add-task add-task">
          <label class="add-task__headline" for="new-task">Add Item</label>

          <div class="add-task__container">
            <input class="add-task__entry entry" id="new-task" type="text">
            <button class="add-task__button button">Add</button>
          </div>
        </div>

        <div class="main__todo-tasks todo-tasks">
          <h2 class="main__caption">Todo</h2>

          <ul class="todo-tasks__list list">
            <li class="list__item item">
              <input class="item__checkbox" type="checkbox">
              <label class="item__label">Pay Bills</label>
              <input class="item__entry entry" type="text">
              <button class="item__button button button_edit">Edit</button>
              <button class="item__button button button_remove">
                <img
                  class="button__image"
                  src="./remove.svg"
                  alt="button remove"
                >
              </button>
            </li>
            <li class="list__item item item_edit">
              <input class="item__checkbox" type="checkbox">
              <label class="item__label">Go Shopping</label>
              <input
                class="item__entry entry"
                type="text"
                value="Go Shopping"
              >
              <button class="item__button button button_edit">Save</button>
              <button class="item__button button button_remove">
                <img
                  class="button__image"
                  src="./remove.svg"
                  alt="button remove"
                >
              </button>
            </li>
          </ul>
        </div>

        <div class="main__completed-tasks completed-tasks">
          <h2 class="main__caption">Completed</h2>

          <ul class="completed-tasks__list list">
            <li class="list__item item">
              <input class="item__checkbox" type="checkbox" checked>
              <label class="item__label">See the Doctor</label>
              <input class="item__entry entry" type="text">
              <button class="item__button button button_edit">Edit</button>
              <button class="item__button button button_remove">
                <img
                  class="button__image"
                  src="./remove.svg"
                  alt="button remove"
                >
              </button>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
